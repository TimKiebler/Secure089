<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure 089 Mitarbeiter Portal</title>
    <link rel="stylesheet" href="../styles-general.css">
    <link rel="stylesheet" href="styles-registration.css">

</head>
<body>
<!-- Topbar-->
     <div class="topbar">
        <img id="logo" src="https://static.wixstatic.com/media/8d3027_c4628440e2034b239ccdf687a1f09ab9~mv2.png/v1/fill/w_454,h_126,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/white-Photoroom.png" alt="secure 089">
    </div>
<!-- main website-->
    <footer>
        <div id="contact-info">
            <img src="https://static.wixstatic.com/media/8d3027_c4628440e2034b239ccdf687a1f09ab9~mv2.png/v1/fill/w_454,h_126,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/white-Photoroom.png" alt="secure 089">
            <div id="adress">Seeholzenstraße 2b<br>82166 Gräfelfing</div>
            <div id="number">Tel.: +49 174 2357730<br>Sprechzeiten MO - SA : 9 - 19 Uhr</div>
        </div>
    </footer>
     <!-- registration form -->
     <div id="registration-form">
        <div id="login-data" class="form">
            <h2>Anmelde Daten</h2>
            <hr>

            <div class="form-body">
                <div class="form-group">
                    <label class="input-label" for="Vorname">Vorname</label>
                    <input type="text" id="Vorname" required>
                </div>
                <div class="form-group">
                    <label class="input-label" for="Nachname">Nachname</label>
                    <input type="text" id="Nachname" required>
                </div>
                <div class="form-group">
                    <label class="input-label" for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label class="input-label" for="Password">Password</label>
                    <input type="password" id="Password" required>
                </div>
            </div>
            
        </div>
        <div id="bestaetigen" class="form">
            <div class="form-group-checkbox">
                <input type="checkbox" id="bestätigung" required> 
                <label class="checkbox-label" for="bestätigung">Hiermit bestätige ich, dass alle meine Angaben richtig sind.</label> 
            </div>

            <input type="submit" id="submit-button" value="Stammdaten abschicken">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
