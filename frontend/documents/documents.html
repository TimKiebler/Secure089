<!-- main website-->
    <div id="main-website">
        <div id="documents" class="form">
            
            <h2>Bitte lade hier folgende Dokumente für deine Bewerbung hoch:</h2>
            <hr>

            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-body">
                    
                    <div class="form-group">
                        <label class="input-label" for="foto">Foto</label>
                        <input type="file" id="foto" name="foto">    
                        <div class="current-file-container">
                            <label class="current-file" id="current-foto"></label>
                            <button type="button" class="download-button" id="button-foto" style="display: none;">Download</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="input-label" for="lebenslauf">Lebenslauf</label>
                        <input type="file" id="lebenslauf" name="lebenslauf" required>
                        <div class="current-file-container">
                            <label class="current-file" id="current-lebenslauf" ></label>
                            <button type="button" class="download-button" id="button-lebenslauf" style="display: none;">Download</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="input-label" for="34a">Höchste Zertifizierung im Sicherheitsbereich </label>
                        <input type="file" id="34a" name="34a">
                        <div class="current-file-container">
                            <label class="current-file" id="current-34a" ></label>
                            <button type="button" class="download-button" id="button-34a" style="display: none;">Download</button>
                        </div>
                    </div>

                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="bestätigung" required> 
                    <label class="checkbox-label" for="bestätigung">Hiermit bestätige ich, dass alle meine Angaben richtig sind.</label> 
                </div>
                <div id="submit-button-container">
                    <input type="submit" id="submit-button" value="Dokumente abschicken">
                </div>
            </form>
        </div>
    </div>
