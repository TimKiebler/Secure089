<!-- main website-->
       <!-- <iframe class="webside" src="https://www.secure089.de/" width="100%" height="100%" style="border: none;"></iframe> -->
    <div id="main-website">
        <div id="documents" class="form">
            
            <h2>Bitte lade hier folgende Dokumente für deine Bewerbung hoch:</h2>
            <hr>

            <div class="form-body">

                <div class="form-group">
                    <label class="input-label" for="foto">Foto</label>
                    <input type="file" id="foto">     
                </div>
                
                <div class="form-group">
                    <label class="input-label" for="lebenslauf">Lebenslauf</label>
                    <input type="file" id="lebenslauf" required>     
                </div>
                
                <div class="form-group">
                    <label class="input-label" for="34a">Unterrichtung nach §34a</label>
                    <input type="file" id="34a">     
                </div>

                <div class="form-group">
                    <label class="input-label" for="sachkundeprüfung">Sachkundeprüfung</label>
                    <input type="file" id="sachkundeprüfung">     
                </div>

            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="bestätigung" required> 
                <label class="checkbox-label" for="bestätigung">Hiermit bestätige ich, dass alle meine Angaben richtig sind.</label> 
            </div>

            <input type="submit" id="submit-button" value="Dokumente abschicken">
        </div>
    </div>
